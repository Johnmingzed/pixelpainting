<html lang="fr">

<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <title>SuperSpeedPixelPainting3000</title>
    <link rel="stylesheet" href="css/pixel.css">
</head>

<body>
    <div class="container">
        <h1>SUPER SPEED PIXEL PAINTING 3000</h1>
        <div class="rules">
            <p>Left click : Start Game</p>
            <p>Right click : Reset Game</p>
        </div>
        <div class="matrix">
            <div id="scores">
                <h2>Scores</h2>
            </div>
            <div id="difficulty">
                <h2><label for="setDifficulty">Please select a grid size</label></h2>
                <input type="range" name="setDifficulty" id="setDifficulty" min="5" max="25" step="2">
                <h2 id="size">5x5 pixels</h2>
                <input type="button" value="Create grid">
            </div>
            <div id="grille">
            </div>
        </div>
    </div>
    <script src="cordova.js"></script>
    <script src="js/pixel.js" defer></script>
</body>

</html>
