<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulation du DOM en JavaScript</title>
    <link rel="stylesheet" href="pixel.css">
    <script src="pixel.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>SUPER SPEED PIXEL PAINTING 3000</h1>
        <div class="rules">
            <p>Left click : Start Game</p>
            <p>Right click : Reset Game</p>
        </div>
        <div class="matrix">
            <div id="scores">
                <h2>Scores</h2>
            </div>
            <div id="difficulty">
                <h2><label for="setDifficulty">Please select a grid size</label></h2>
                <input type="range" name="setDifficulty" id="setDifficulty" min="5" max="25" step="2">
                <h2 id="size">5x5 pixels</h2>
                <input type="button" value="Create grid">
            </div>
            <div id="grille">
            </div>
        </div>
    </div>
</body>

</html>
